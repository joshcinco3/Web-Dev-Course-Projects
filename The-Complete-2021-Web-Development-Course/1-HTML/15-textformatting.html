<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Text Formatting</title>
  </head>

  <body>
    <p>This <em>word</em> is emphasized.</p>
    <p>This <strong>word</strong> is emphasized even more.</p>
    <p>This <i>word</i> is italic.</p>
    <p>This <strike>word</strike> word is crossed out.</p>
    <p>CO<sub>2</sub> ... x<sup>2</sup></p>
  </body>
</html>
