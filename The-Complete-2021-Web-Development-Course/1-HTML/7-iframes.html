<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Iframes</title>
  </head>

  <body>
    <iframe
      src="3-paragraphs.html"
      width="200px"
      height="150px"
      frameborder="1"
    ></iframe>

    <iframe name="myiframe"></iframe>
    <p><a href="http://wikipedia.org" target="myiframe">link</a></p>

    <iframe
      width="400"
      height="200"
      src="https://www.youtube.com/embed/gX4imVi8R6U"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
