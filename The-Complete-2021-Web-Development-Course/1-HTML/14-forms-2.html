<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Forms 2</title>
  </head>

  <body>
    <form>
      <label for="address">Address:</label>
      <input
        type="text"
        name="address"
        id="address"
        placeholder="Address"
        size="30px"
        maxlength="100"
      />
      <br />
      <label for="postcode">Postcode:</label>
      <input
        type="text"
        name="postcode"
        id="postcode"
        placeholder="Postcode"
        size="30px"
        maxlength="100"
      />
      <br />
      <label for="city">City:</label>
      <input
        type="text"
        name="city"
        id="city"
        placeholder="City"
        size="30px"
        maxlength="100"
      />
      <p>Choose your shipping method:</p>
      <select name="shipping" id="shipping">
        <option value="Free super saver shipping">
          Free super saver shipping
        </option>
        <option value="Two-Day shipping">Two-Day shipping</option>
        <option value="One-Day shipping">One-Day shipping</option>
      </select>
      <p>Choose your payment method:</p>
      <label><input type="radio" name="payment" value="paypal" />PayPal</label>
      <label><input type="radio" name="payment" value="debit" />Debit</label>
      <label><input type="radio" name="payment" value="credit" />Credit</label>
      <br />
      <label for="comments">Comments:</label>
      <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
      <br />
      <label
        ><input type="checkbox" name="email updates" />Sign me up for email
        updates</label
      >
      <br />
      <label
        ><input type="checkbox" name="save payment" />Securely save my payment
        details</label
      >
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
