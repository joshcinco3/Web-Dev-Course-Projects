<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Forms</title>
  </head>

  <body>
    <form method="get">
      <label for="email">Email:</label>
      <input
        id="email"
        type="text"
        name="email"
        placeholder="Email"
        size="30px"
        maxlength="100"
      />
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        size="30px"
        maxlength="30"
      />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
